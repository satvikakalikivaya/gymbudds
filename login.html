<meta charset="UTF-8">

<title>Login - FitGear Hub</title>
<style>
  body {font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; background:#f4f4f4;}
  .container {background:#fff; padding:40px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); width:350px;}
  h2 {text-align:center; margin-bottom:20px;}
  input {width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc;}
  button {width:100%; padding:10px; background:#1e90ff; color:#fff; border:none; border-radius:5px; cursor:pointer; transition:0.3s;}
  button:hover {background:#0c7cd5;}
  .link {text-align:center; margin-top:10px;}
</style>
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="link">
    Don't have an account? <a href="signup.html">Sign Up</a>
  </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e){
  e.preventDefault();
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const user = JSON.parse(localStorage.getItem('user'));
  if(user && user.email === email && user.password === password){
    alert('Login successful!');
    window.location.href = 'index.html';
  } else {
    alert('Invalid email or password!');
  }
});
</script>
</body>
