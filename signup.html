<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - FitGear Hub</title>
<style>
  body {font-family: Arial, sans-serif; display:flex; justify-content:center; align-items:center; min-height:100vh; margin:0; background:#f4f4f4;}
  .container {background:#fff; padding:40px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); width:350px;}
  h2 {text-align:center; margin-bottom:20px;}
  input {width:100%; padding:10px; margin:10px 0; border-radius:5px; border:1px solid #ccc;}
  button {width:100%; padding:10px; background:#ff6b6b; color:#fff; border:none; border-radius:5px; cursor:pointer; transition:0.3s;}
  button:hover {background:#ff4757;}
  .link {text-align:center; margin-top:10px;}
</style>
</head>
<body>
<div class="container">
  <h2>Create Account</h2>
  <form id="signupForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <button type="submit">Create Account</button>
  </form>
  <div class="link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e){
  e.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;
  if(password !== confirmPassword){
    alert('Passwords do not match!');
    return;
  }
  localStorage.setItem('user', JSON.stringify({name,email,password}));
  alert('Account created successfully!');
  window.location.href = 'login.html';
});
</script>
</body>
</html>
