<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment - FitGear Hub</title>
<style>
  body {font-family:Arial,sans-serif; margin:0; padding:20px; background:#f4f4f4;}
  h2{text-align:center;}
  form {background:#fff; padding:20px; max-width:400px; margin:20px auto; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); display:flex; flex-direction:column;}
  input {padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc;}
  button {padding:10px; background:#ff6b6b; color:#fff; border:none; border-radius:5px; cursor:pointer; margin-top:10px; transition:0.3s;}
  button:hover{background:#ff4757;}
</style>
</head>
<body>
<h2>Payment</h2>
<form id="paymentForm">
  <input type="text" placeholder="Card Number" required>
  <input type="text" placeholder="Expiry Date (MM/YY)" required>
  <input type="text" placeholder="CVV" required>
  <button type="submit">Proceed to Pay</button>
</form>

<script>
document.getElementById('paymentForm').addEventListener('submit', function(e){
  e.preventDefault();
  alert("Payment successful!");
  localStorage.removeItem('cart');
  window.location.href = 'thankyou.html';
});
</script>
</body>
</html>
