<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitGear Hub</title>
<style>
  body {margin:0; font-family: 'Arial', sans-serif; background:#f9f9f9;}
  header {background:#111; color:#fff; display:flex; justify-content:space-between; align-items:center; padding:15px 30px; position:sticky; top:0; z-index:100;}
  header a {color:#fff; margin-left:20px; text-decoration:none; font-weight:bold;}
  header a:hover {color:#ff6b6b;}
  .hero {
    background:url('https://images.unsplash.com/photo-1554284126-3e1e1821165d?auto=format&fit=crop&w=1200&q=80') center/cover no-repeat;
    height:450px; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#fff; text-align:center;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
  }
  .hero h1 {font-size:3.5em; margin:0;}
  .hero p {font-size:1.5em; margin-top:10px;}
  .products {display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:40px;}
  .card {background:#fff; border-radius:15px; box-shadow:0 8px 20px rgba(0,0,0,0.15); padding:15px; text-align:center; transition:transform 0.3s, box-shadow 0.3s;}
  .card:hover {transform:translateY(-10px); box-shadow:0 12px 25px rgba(0,0,0,0.2);}
  .card img {width:100%; height:180px; object-fit:cover; border-radius:10px;}
  .card h3 {margin:15px 0 5px;}
  .card p {margin:0; font-weight:bold; color:#333;}
  .card button {margin-top:10px; padding:10px 15px; background:#ff6b6b; color:#fff; border:none; border-radius:5px; cursor:pointer; font-weight:bold; transition:0.3s;}
  .card button:hover {background:#ff4757;}
  footer {background:#111; color:#fff; text-align:center; padding:20px;}
</style>
</head>
<body>
<header>
  <div><strong>FitGear Hub</strong></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="form.html">Cart</a>
    <a href="login.html">Login/Signup</a>
  </nav>
</header>

<section class="hero">
  <h1>FitGear Hub</h1>
  <p>Power Your Fitness Journey</p>
</section>

<section class="products">
  <div class="card">
    <img src="https://images.unsplash.com/photo-1594737625785-0cfec0cfb7b8?auto=format&fit=crop&w=600&q=80" alt="Dumbbells">
    <h3>Dumbbells</h3>
    <p>$25</p>
    <button onclick="addToCart('Dumbbells',25)">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1598970434795-0c54fe7c0642?auto=format&fit=crop&w=600&q=80" alt="Yoga Mat">
    <h3>Yoga Mat</h3>
    <p>$15</p>
    <button onclick="addToCart('Yoga Mat',15)">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1599058917211-37f9d4d9fa2c?auto=format&fit=crop&w=600&q=80" alt="Resistance Bands">
    <h3>Resistance Bands</h3>
    <p>$10</p>
    <button onclick="addToCart('Resistance Bands',10)">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1603791440384-56cd371ee9c4?auto=format&fit=crop&w=600&q=80" alt="Protein Shaker">
    <h3>Protein Shaker</h3>
    <p>$12</p>
    <button onclick="addToCart('Protein Shaker',12)">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1605296867304-46d5465a13f1?auto=format&fit=crop&w=600&q=80" alt="Gloves">
    <h3>Gloves</h3>
    <p>$20</p>
    <button onclick="addToCart('Gloves',20)">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://images.unsplash.com/photo-1594737625955-1b2d6b0bda90?auto=format&fit=crop&w=600&q=80" alt="Treadmill">
    <h3>Treadmill</h3>
    <p>$250</p>
    <button onclick="addToCart('Treadmill',250)">Add to Cart</button>
  </div>
</section>

<footer>
  <p>Contact: info@fitgearhub.com | Follow us on social media</p>
</footer>

<script>
function addToCart(name, price){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({name, price});
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(name + " added to cart!");
}
</script>
</body>
</html>
