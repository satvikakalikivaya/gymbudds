<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FitGear Hub</title>
<style>
  body {margin:0; font-family:Arial,sans-serif;}
  header {background:#111; color:#fff; display:flex; justify-content:space-between; align-items:center; padding:15px 30px; position:sticky; top:0; z-index:100;}
  header a {color:#fff; margin-left:20px; text-decoration:none;}
  header a:hover {text-decoration:underline;}
  .hero {background:url('https://via.placeholder.com/1200x400?text=Gym+Banner') center/cover no-repeat; height:400px; display:flex; flex-direction:column; justify-content:center; align-items:center; color:#fff; text-align:center;}
  .hero h1 {font-size:3em; margin:0;}
  .hero p {font-size:1.2em;}
  .products {display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:20px; padding:20px;}
  .card {background:#fff; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.1); padding:15px; text-align:center; transition:transform 0.3s;}
  .card:hover {transform:translateY(-5px);}
  .card img {width:100%; height:150px; object-fit:cover; border-radius:10px;}
  .card button {margin-top:10px; padding:8px 12px; background:#ff6b6b; color:#fff; border:none; border-radius:5px; cursor:pointer; transition:0.3s;}
  .card button:hover {background:#ff4757;}
  footer {background:#111; color:#fff; text-align:center; padding:20px;}
</style>
</head>
<body>
<header>
  <div><strong>FitGear Hub</strong></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="form.html">Cart</a>
    <a href="login.html">Login/Signup</a>
  </nav>
</header>

<section class="hero">
  <h1>FitGear Hub</h1>
  <p>Power Your Fitness Journey</p>
</section>

<section class="products">
  <div class="card">
    <img src="https://via.placeholder.com/200?text=Dumbbells" alt="Dumbbells">
    <h3>Dumbbells</h3>
    <p>$25</p>
    <button onclick="addToCart('Dumbbells',25)">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200?text=Yoga+Mat" alt="Yoga Mat">
    <h3>Yoga Mat</h3>
    <p>$15</p>
    <button onclick="addToCart('Yoga Mat',15)">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200?text=Resistance+Bands" alt="Resistance Bands">
    <h3>Resistance Bands</h3>
    <p>$10</p>
    <button onclick="addToCart('Resistance Bands',10)">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200?text=Protein+Shaker" alt="Protein Shaker">
    <h3>Protein Shaker</h3>
    <p>$12</p>
    <button onclick="addToCart('Protein Shaker',12)">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200?text=Gloves" alt="Gloves">
    <h3>Gloves</h3>
    <p>$20</p>
    <button onclick="addToCart('Gloves',20)">Add to Cart</button>
  </div>
  <div class="card">
    <img src="https://via.placeholder.com/200?text=Treadmill" alt="Treadmill">
    <h3>Treadmill</h3>
    <p>$250</p>
    <button onclick="addToCart('Treadmill',250)">Add to Cart</button>
  </div>
</section>

<footer>
  <p>Contact: info@fitgearhub.com | Follow us on social media</p>
</footer>

<script>
function addToCart(name, price){
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  cart.push({name, price});
  localStorage.setItem('cart', JSON.stringify(cart));
  alert(name + " added to cart!");
}
</script>
</body>
</html>
