<meta charset="UTF-8">

<title>Cart - FitGear Hub</title>
<style>
  body {font-family:Arial,sans-serif; margin:0; padding:20px; background:#f4f4f4;}
  h2{text-align:center;}
  .cart {background:#fff; padding:20px; border-radius:10px; max-width:600px; margin:20px auto; box-shadow:0 4px 10px rgba(0,0,0,0.1);}
  .cart-item {display:flex; justify-content:space-between; margin-bottom:10px;}
  form {display:flex; flex-direction:column;}
  input {padding:10px; margin:5px 0; border-radius:5px; border:1px solid #ccc;}
  button {padding:10px; background:#1e90ff; color:#fff; border:none; border-radius:5px; cursor:pointer; margin-top:10px; transition:0.3s;}
  button:hover{background:#0c7cd5;}
</style>

<body>
  <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-5CTNSSM3"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<h2>Your Cart & Details</h2>
<div class="cart" id="cartItems"></div>
<form id="detailsForm">
  <input type="text" placeholder="Full Name" id="name" required>
  <input type="email" placeholder="Email" id="email" required>
  <input type="text" placeholder="Address" id="address" required>
  <input type="tel" placeholder="Phone" id="phone" required>
  <button type="submit">Proceed to Payment</button>
</form>

<script>
const cartItemsDiv = document.getElementById('cartItems');
let cart = JSON.parse(localStorage.getItem('cart')) || [];
if(cart.length === 0) cartItemsDiv.innerHTML = "<p>No items in cart.</p>";
else {
  cartItemsDiv.innerHTML = cart.map(item => `<div class="cart-item"><span>${item.name}</span><span>$${item.price}</span></div>`).join('');
}

document.getElementById('detailsForm').addEventListener('submit', function(e){
  e.preventDefault();
  localStorage.setItem('orderDetails', JSON.stringify({
    name:document.getElementById('name').value,
    email:document.getElementById('email').value,
    address:document.getElementById('address').value,
    phone:document.getElementById('phone').value
  }));
  window.location.href = 'payment.html';
});
</script>
</body>
